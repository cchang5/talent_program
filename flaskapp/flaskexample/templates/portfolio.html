<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Twitch Talent: {{display_name}}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/starter-template.css" rel="stylesheet">
   
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body style="background-color:rgba(0, 0, 0, 0);">

    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #6441A4;">
      <a class="navbar-brand" href="./"><span style="color: white; ">New Search</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap"> -->
        <div class="container justify-content-md-end">
        <a class="navbar-brand mx-0 d-none d-md-inline"> <span style="color: white; font-size: xx-large">Twitch Talent</span> </a>
        </div>
    </nav>
    <br><br>
    <div class="container"> <!-- container for resume -->
      <div class="container"> <!-- container for header -->
        <div id="right" style="float:right; vertical-align: bottom">
          <p>
            <!--<object data={{ profile_image_url }} type="application/pdf">
                <iframe src="https://docs.google.com/viewer?url={{ profile_image_url }}&embedded=true" style="float:right"></iframe>
            </object>
            -->
            <img src= {{ profile_image_url }} alt="Twitch Profile Pix" style="width:240px;height:240px;vertical-align: bottom">
          </p>
        </div>
        <div id="left" style="float:left; vertical-align: bottom">
          <p>
            <!--<object data={{ profile_image_url }} type="application/pdf">
                <iframe src="https://docs.google.com/viewer?url={{ profile_image_url }}&embedded=true" style="float:right"></iframe>
            </object>
            -->
            <img src= static/hexagram/{{ streamer_id }}.png alt="Hexagram" style="width:300px;height:300px;vertical-align: bottom">
          </p>
        </div>
        <div id="left" style="float:leftt; vertical-align: bottom">
          <table style="width:40%; vertical-align: bottom">
            <tr><th>&nbsp;</th></tr>
            <tr>
              <th><span style="font-size: xx-large; ">{{ display_name }}'s Portfolio</span></th>
            </tr>
            <tr>
              <th><span style="font-size: large; ">{{tier}} {{rank}}</span></th>
            </tr>
            <tr>
              <th>Twitch ID: {{ streamer_id }}</th>
            </tr>
            <tr>
              <th>Watch @ <a href="https://www.twitch.tv/{{ display_name }}" target="_blank">twitch.tv/{{display_name}}</a></th>
            </tr>
            <tr>
              <th>&nbsp</th>
            </tr>
            <tr>
              <th>{{ description }}</th>
            </tr>
          </table>
        </div> <!-- end container for header -->
        <div class="container">
          <table style="width:100%; vertical-align: bottom">
            <tr>
              <th>
                <span style="font-size: large; ">Annual Schedule (up to past 60 days)</span>
              </th>
            </tr>
            <tr>
              <th>
                <img src="static/annual_schedule/{{ streamer_id }}.png" style="width:100%; border: none">
              </th>
            </tr>
          </table>
          <table style="width:100%; vertical-align: bottom">
            <tr>
              <th>
                <span style="font-size: large; ">Weekly Schedule</span>
              </th>
              <th>
                 <span style="font-size: large; ">Daily Schedule</span>
              </th>
            </tr>
            <tr>
              <th>
                <img src="static/weekly_schedule/{{ streamer_id }}.png" style="width:100%; border: none">
              </th>
              <th>
                <img src="static/daily_schedule/{{ streamer_id }}.png" style="width:100%; border: none">
              </th>
            </tr>
          </table>
        </div>
      </div> <!-- end container for resume -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

  <script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
